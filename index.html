<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fork-awesome/1.2.0/css/fork-awesome.min.css"
        integrity="sha512-aupidr80M36SeyviA/hZ2uEPnvt2dTJfyjm9y6z1MgaV13TgzmDiFdsH3cvSNG27mRIj7gJ2gNeg1HeySJyE3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Car Rental Shop</title>
</head>

<body>
    <div class="box box1">
        <h1 class="type type1">Economy</h1>
        <p class="text">→ This is an economy class</p>
        <button class="button button1">View Economy Cars</button>
        <img src="./assets/economic-car.png" alt="Image of Economy Car" class="image img1">
    </div>
    <div class="box box2">
        <h1 class="type type2">Lyxury</h1>
        <p class="text">→ This is an luxury class</p>
        <button button button2>View Luxury Cars</button>
        <img src="./assets/luxury-car.png" alt="Image of Luxury Car" class="image img2">
    </div>
    <div class="box box3">
        <h1 class="type type3">Family</h1>
        <p class="text">→ This is a family class</p>
        <button button button3>View Family Cars</button>
        <img src="./assets/family-car.png" alt="Image of Family Car" class="image img3">
    </div>
</body>

</html>

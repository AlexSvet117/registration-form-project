<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;1,100;1,200;1,300;1,400;1,500;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>Car Rental Shop</title>
</head>

<body>
    <!-- Economy type of cars -->
    <div class="box box1">
        <h1 class="car type1">Economy</h1>
        <img src="./assets/economic-car.png" alt="Image of Economy Car" class="image img1">
        <p class="text">This is an economy class</p>
        <button class="button button1">→ View Economy Cars</button>
    </div>
    <!-- Luxury type of cars -->
    <div class="box box2">
        <h1 class="car type2">Lyxury</h1>
        <img src="./assets/luxury-car.png" alt="Image of Luxury Car" class="image img2">
        <p class="text">This is an luxury class</p>
        <button button button2>→ View Luxury Cars</button>
    </div>
    <!-- Family type of cars -->
    <div class="box box3">
        <h1 class="car type3">Family</h1>
        <img src="./assets/family-car.png" alt="Image of Family Car" class="image img3">
        <p class="text">This is a family class</p>
        <button button button3>→ View Family Cars</button>
    </div>
</body>

</html>

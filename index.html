<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;1,100;1,200;1,300;1,400;1,500;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>Car Rental Shop</title>
</head>

<body>
    <div class="container">
        <!-- Economy type of cars -->
        <div class="box box1">
            <h1 class="car type1">Economy</h1>
            <p class="text">This is an economy class</p>
            <a button class="button button1" href="#"><i class="fa-solid fa-arrow-right"></i>View Economy Cars</a>
        </div>
        <!-- Luxury type of cars -->
        <div class="box box2">
            <h1 class="car type2">Lyxury</h1>
            <p class="text">This is an luxury class</p>
            <a button class="button button2" href="#"><i class="fa-solid fa-arrow-right"></i>View Luxury Cars</a>
        </div>
        <!-- Family type of cars -->
        <div class="box box3">
            <h1 class="car type3">Family</h1>
            <p class="text">This is a family class</p>
            <a button class="button button3" href="#"><i class="fa-solid fa-arrow-right"></i>View Family Cars</a>
        </div>
    </div>
</body>

</html>
